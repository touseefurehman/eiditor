<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
    <h1>All Posts</h1>
    <ul>
        {% for post in posts %}
            <li><strong>{{ post.title }}</strong> - {{ post.created_at }}</li>
            <p>{{ post.content|safe }}</p>
        {% endfor %}
    </ul>
</body>
</html>
